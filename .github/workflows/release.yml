name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0). Uses HEAD if empty.'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

permissions:
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Backend binaries (Rust)
  # ---------------------------------------------------------------------------
  build-backend:
    name: Backend / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          # TODO: re-enable once Cross.toml protoc fix is verified
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   use_cross: true

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install native deps (x86_64 Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Build (cross)
        if: matrix.use_cross
        working-directory: backend
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use_cross"
        working-directory: backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          STAGING="oqto-${{ env.RELEASE_TAG }}-${{ matrix.target }}"
          mkdir -p "$STAGING/bin"

          # Collect all binaries
          BIN_DIR="backend/target/${{ matrix.target }}/release"
          for bin in oqto oqtoctl oqto-runner oqto-sandbox pi-bridge oqto-files oqto-usermgr oqto-scaffold oqto-setup; do
            if [[ -f "$BIN_DIR/$bin" ]]; then
              cp "$BIN_DIR/$bin" "$STAGING/bin/"
            fi
          done

          # Include systemd units
          if [[ -d deploy/systemd ]]; then
            cp -r deploy/systemd "$STAGING/"
          fi

          # Include setup script
          if [[ -f setup.sh ]]; then
            cp setup.sh "$STAGING/"
            chmod +x "$STAGING/setup.sh"
          fi

          # Include admin scripts
          if [[ -d scripts/admin ]]; then
            cp -r scripts/admin "$STAGING/"
          fi

          tar czvf "${STAGING}.tar.gz" "$STAGING"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: oqto-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz

  # ---------------------------------------------------------------------------
  # Frontend (static web build)
  # ---------------------------------------------------------------------------
  build-frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: frontend
        run: bun run build

      - name: Package
        run: |
          STAGING="oqto-frontend-${{ env.RELEASE_TAG }}"
          mkdir -p "$STAGING"
          cp -r frontend/dist "$STAGING/dist"
          tar czvf "${STAGING}.tar.gz" "$STAGING"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: oqto-frontend-${{ env.RELEASE_TAG }}.tar.gz

  # ---------------------------------------------------------------------------
  # GitHub Release
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          find . -type f -name "*.tar.gz" -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt
          echo ""
          echo "=== Release assets ==="
          ls -lh *.tar.gz
          echo ""
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # AUR package (disabled until PKGBUILD is updated for rustls/no-openssl)
  # ---------------------------------------------------------------------------
  publish-aur:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest
    if: false  # TODO: re-enable once PKGBUILD deps are updated

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Generate PKGBUILD
        run: |
          VERSION="${{ env.RELEASE_TAG }}"
          VERSION="${VERSION#v}"

          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/checksums.txt" -o checksums.txt

          SHA256_X86=$(grep "x86_64-unknown-linux-gnu.tar.gz" checksums.txt | cut -d' ' -f1)
          SHA256_ARM=$(grep "aarch64-unknown-linux-gnu.tar.gz" checksums.txt | cut -d' ' -f1)
          SHA256_FRONTEND=$(grep "oqto-frontend" checksums.txt | cut -d' ' -f1)

          cat > PKGBUILD << 'PKGEOF'
          # Maintainer: byteowlz <dev@byteowlz.com>
          pkgname=oqto
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="Self-hosted AI agent workspace platform"
          arch=('x86_64' 'aarch64')
          url="https://github.com/byteowlz/octo"
          license=('MIT')
          depends=('gcc-libs' 'openssl')
          optdepends=(
              'bubblewrap: process sandboxing'
              'zsh: user shell for agent sessions'
              'starship: shell prompt for agent sessions'
          )
          source_x86_64=("$pkgname-backend-$pkgver.tar.gz::https://github.com/byteowlz/octo/releases/download/v$pkgver/oqto-v$pkgver-x86_64-unknown-linux-gnu.tar.gz"
                         "$pkgname-frontend-$pkgver.tar.gz::https://github.com/byteowlz/octo/releases/download/v$pkgver/oqto-frontend-v$pkgver.tar.gz")
          source_aarch64=("$pkgname-backend-$pkgver.tar.gz::https://github.com/byteowlz/octo/releases/download/v$pkgver/oqto-v$pkgver-aarch64-unknown-linux-gnu.tar.gz"
                          "$pkgname-frontend-$pkgver.tar.gz::https://github.com/byteowlz/octo/releases/download/v$pkgver/oqto-frontend-v$pkgver.tar.gz")
          sha256sums_x86_64=('SHA256_X86_PLACEHOLDER' 'SHA256_FRONTEND_PLACEHOLDER')
          sha256sums_aarch64=('SHA256_ARM_PLACEHOLDER' 'SHA256_FRONTEND_PLACEHOLDER')

          package() {
              # Backend binaries
              cd "$srcdir/oqto-v$pkgver-"*
              for bin in bin/*; do
                  install -Dm755 "$bin" "$pkgdir/usr/bin/$(basename "$bin")"
              done

              # Systemd units
              if [[ -d systemd ]]; then
                  for unit in systemd/*.service systemd/*.socket; do
                      [[ -f "$unit" ]] && install -Dm644 "$unit" "$pkgdir/usr/lib/systemd/system/$(basename "$unit")"
                  done
                  for conf in systemd/*.conf; do
                      [[ -f "$conf" ]] && install -Dm644 "$conf" "$pkgdir/usr/lib/tmpfiles.d/$(basename "$conf")"
                  done
              fi

              # Frontend
              cd "$srcdir/oqto-frontend-v$pkgver"
              install -dm755 "$pkgdir/usr/share/oqto/frontend"
              cp -r dist/* "$pkgdir/usr/share/oqto/frontend/"

              # Setup script
              cd "$srcdir/oqto-v$pkgver-"*
              if [[ -f setup.sh ]]; then
                  install -Dm755 setup.sh "$pkgdir/usr/share/oqto/setup.sh"
              fi
          }
          PKGEOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" PKGBUILD
          sed -i "s/SHA256_X86_PLACEHOLDER/${SHA256_X86}/g" PKGBUILD
          sed -i "s/SHA256_ARM_PLACEHOLDER/${SHA256_ARM}/g" PKGBUILD
          sed -i "s/SHA256_FRONTEND_PLACEHOLDER/${SHA256_FRONTEND}/g" PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: oqto
          pkgbuild: ./PKGBUILD
          commit_username: byteowlz
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ env.RELEASE_TAG }}"

  # ---------------------------------------------------------------------------
  # Homebrew tap (disabled - oqto is Linux-only, no macOS support yet)
  # ---------------------------------------------------------------------------
  publish-homebrew:
    name: Publish to Homebrew
    needs: release
    runs-on: ubuntu-latest
    if: false  # TODO: re-enable when macOS builds are available

    steps:
      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: byteowlz/homebrew-tap
          event-type: update-formula
          client-payload: |
            {
              "formula": "oqto",
              "version": "${{ env.RELEASE_TAG }}",
              "repo": "${{ github.repository }}"
            }
