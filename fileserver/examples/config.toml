# Fileserver Configuration

"$schema" = "https://raw.githubusercontent.com/byteowlz/schemas/refs/heads/main/octo/octo.fileserver.config.schema.json"

# Maximum file size for uploads (in bytes)
# Default: 104857600 (100 MB)
max_upload_size = 104857600

# Maximum depth for directory traversal
# Default: 20
max_depth = 20

# File extensions to hide (compiled/binary files)
hidden_extensions = [
  ".pyc",
  ".pyo",
  ".o",
  ".so",
  ".dylib",
  ".dll",
  ".exe",
  ".class",
]

# Directories to always hide
hidden_dirs = [
  ".git",
  "node_modules",
  "__pycache__",
  ".cache",
  "target",
  ".venv",
  "venv",
  ".idea",
  ".vscode",
]

# Office/document extensions for simple view mode
# These are the only files shown when mode=simple
office_extensions = [
  # Documents
  ".txt",
  ".md",
  ".pdf",
  ".doc",
  ".docx",
  ".odt",
  ".rtf",
  # Spreadsheets
  ".csv",
  ".xls",
  ".xlsx",
  ".ods",
  # Presentations
  ".ppt",
  ".pptx",
  ".odp",
  # Images
  ".png",
  ".jpg",
  ".jpeg",
  ".gif",
  ".svg",
  ".webp",
  # Data
  ".json",
  ".xml",
  ".yaml",
  ".yml",
]
