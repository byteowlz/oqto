# External Dependencies Manifest
#
# This file tracks the versions of external tools and services that Oqto depends on.
# Run `just update-deps` to refresh this manifest from local repos and git tags.

[oqto]
version = "0.1.0"
description = "Main platform (this repo)"

[byteowlz]
# Core backend services
eavs = "0.5.6"
hstry = "0.4.4"
mmry = "0.9.0"
trx = "0.2.1"
agntz = "0.3.0"
mailz = "0.1.0"
sx = "2.1.0"
scrpr = "1.1.0"
tmpltr = "0.3.0"
sldr = "0.2.0"
ignr = "0.1.0"

# Optional: Voice mode
eaRS = "0.4.2"
kokorox = "0.2.2"

[external]
# Not byteowlz, but required for Oqto
pi = "latest"  # From npm: `bun install -g @mariozechner/pi-coding-agent`
typst = "latest"  # Required by tmpltr: https://github.com/typst/typst
slidev = "latest"  # Required by sldr: https://sli.dev
